<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Risk Prediction</title>
  <style>
    body { font-family: Arial; margin: 50px; background: #f5f5f5; }
    h1 { text-align: center; color: #333; }
    form { width: 400px; margin: auto; padding: 20px; background: #fff; border-radius: 10px; }
    input, select { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; }
    .result { text-align: center; margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>

  <h1>ðŸ“Š Financial Risk Prediction</h1>
  <form action="/predict" method="POST">
    <input type="number" name="loan_amount" placeholder="Loan Amount" required>
    <input type="number" name="annual_income" placeholder="Annual Income" required>
    <input type="number" name="credit_score" placeholder="Credit Score" required>
    <input type="number" name="employment_years" placeholder="Employment Years" required>

    <select name="home_ownership" required>
      <option value="">-- Home Ownership --</option>
      <option value="OWN">OWN</option>
      <option value="RENT">RENT</option>
      <option value="MORTGAGE">MORTGAGE</option>
    </select>

    <select name="loan_purpose" required>
      <option value="">-- Loan Purpose --</option>
      <option value="car">Car</option>
      <option value="debt_consolidation">Debt Consolidation</option>
      <option value="home_improvement">Home Improvement</option>
    </select>

    <input type="number" step="0.01" name="dti_ratio" placeholder="DTI Ratio" required>
    <input type="number" name="num_of_open_accounts" placeholder="Number of Open Accounts" required>
    <input type="number" name="delinq_2yrs" placeholder="Delinquencies (2 yrs)" required>
    <input type="number" step="0.01" name="revol_util" placeholder="Revolving Utilization" required>

    <button type="submit">Predict</button>
  </form>

  {% if prediction_text %}
  <div class="result">{{ prediction_text }}</div>
  {% endif %}

</body>
</html>
